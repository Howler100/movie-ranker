<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Ranker</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"/>
  <style>
  /* 1) global box-sizing */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  /* 2) CSS variables */
  :root {
    --bg: #000;
    --font: Arial, sans-serif;
    --gap: 1rem;
    --poster-min: 140px;
    --poster-max: 300px;
  }

  /* 3) body + background */
  body {
    margin: 0;
    padding: var(--gap);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--bg) no-repeat center center;
    background-size: cover;
    font-family: var(--font);
  }

  /* 4) container */
  #container {
    background: rgba(0,0,0,0.8);
    border-radius: 8px;
    width: 100%;
    max-width: 600px;          /* PICKER stays at 600px */
    max-height: 90vh;
    overflow-y: auto;
    color: #fff;
    text-align: center;
    transition: max-width .3s ease;
    padding: var(--gap);
  }
  /* When results are active, widen it out */
  #container.results-active {
    max-width: 90vw;           /* RESULTS expands to 90% of viewport */
  }

  /* 5) title / prompt */
  #question h1 {
    margin-bottom: var(--gap);
    font-size: 2rem;
    letter-spacing: 2px;
    text-transform: uppercase;
    font-family: var(--font);
  }

  /* 6) controls */
  #controls {
    display: none;
    margin-bottom: var(--gap);
    gap: var(--gap);
    justify-content: center;
    display: flex;
  }
  .control-btn {
    font-size: 1.1rem;
    padding: .5rem 1rem;
    background: transparent;
    color: #fff;
    border: 2px solid #fff;
    border-radius: 4px;
    cursor: pointer;
    transition: .2s;
    font-family: var(--font);
  }
  .control-btn:hover {
    background: rgba(255,255,255,0.1);
    transform: scale(1.05);
  }

  /* 7) choice buttons */
  #choices {
    display: flex;
    gap: var(--gap);
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: var(--gap);
  }
  button.choice {
    background: transparent;
    border: none;
    flex: 1 1 var(--poster-min);
    max-width: var(--poster-max);
    padding: 0;
    cursor: pointer;
  }
  button.choice img {
    width: 100%;
    border-radius: 4px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.5);
    display: block;
  }

  /* 8) results grid */
  #result {
    display: none;
    margin-top: var(--gap);
    display: grid;
    grid-template-columns: repeat(
      auto-fit,
      minmax(clamp(var(--poster-min), 20vw, var(--poster-max)), 1fr)
    );
    gap: var(--gap);
    padding-inline: var(--gap);
    justify-items: center;
  }
  /* force 2 columns on narrow phones */
  @media (max-width: 480px) {
    #result {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  .result-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: var(--gap);
  }

  /* 9) move rank above poster in results */
  .result-item .info {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .rank {
    font-size: 2.5rem;
    font-family: var(--font);
  }

  .poster-container img {
    width: clamp(var(--poster-min), 20vw, var(--poster-max));
    border-radius: 4px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.5);
  }

  /* 10) titles wrap fully in their cell */
  .title {
    margin-top: 4px;
    font-size: .875rem;
    color: #fff;
    max-width: 100%;
    white-space: normal;
    word-wrap: break-word;
    font-family: var(--font);
  }
</style>
</head>
<body>
  <div id="container">
    <div id="question"><h1>Loadingâ€¦</h1></div>
    <div id="controls">
      <button id="home-btn"  class="control-btn">Home</button>
      <button id="reset-btn" class="control-btn">Reset</button>
    </div>
    <div id="choices"></div>
    <div id="result"></div>
  </div>

  <script type="module" src="movie-ranker.js"></script>
</body>
</html>
