<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Movie Ranker</title>
  <style>
    :root {
      --bg: url('assets/backgrounds/combined-background.jpg');
      --font: Arial, sans-serif;
    }
    body {
      margin:0; padding:20px;
      min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      background: var(--bg) no-repeat center/cover;
      font-family: var(--font);
    }
    #container {
      background: rgba(0,0,0,0.8);
      padding:20px; border-radius:8px;
      width:100%; max-width:600px;
      max-height:90vh; overflow-y:auto;
      color:#fff; text-align:center;
      transition: width .3s;
    }
    #container.results-active {
      width:90vw; max-width:90vw;
    }
    #question h1 {
      margin-bottom:16px; font-size:2rem;
    }
    #choices {
      display:flex; gap:16px;
      flex-wrap:wrap; justify-content:center;
      margin-bottom:16px;
    }
    button.choice {
      background:transparent; border:none;
      flex:1 1 120px; max-width:250px;
      cursor:pointer; padding:0;
    }
    button.choice img {
      width:100%; border-radius:4px;
      box-shadow:0 1px 4px rgba(0,0,0,0.5);
      display:block;
    }
    #result {
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
      gap:16px; margin-top:16px;
      justify-items:center;
    }
    .info {
      display:flex; gap:12px;
      align-items:center; justify-content:center;
      flex-wrap:wrap;
    }
    .rank {
      font-size:2.5rem; flex-shrink:0;
    }
    .poster-container img {
      width:100px; border-radius:4px;
    }
    .title {
      margin-top:4px; font-size:.875rem;
      max-width:100px; word-wrap:break-word;
    }
    @media(min-width:480px) {
      #question h1 { font-size:2.25rem; }
      .poster-container img { width:140px; }
      .title { max-width:140px; font-size:1rem; }
    }
    @media(min-width:768px) {
      #question h1 { font-size:2.5rem; }
      .poster-container img { width:180px; }
      .title { max-width:180px; }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="question"><h1>Loadingâ€¦</h1></div>
    <div id="choices"></div>
    <div id="result" style="display:none;"></div>
  </div>

  <script type="module" src="movie-ranker.js"></script>
</body>
</html>
